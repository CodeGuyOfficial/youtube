<!DOCTYPE html>
<html>

<head>
    <title>Pure CSS dark mode toggle switcher</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <input type="checkbox" id="switch">
    <div class="app">
        <div class="body">
            <div class="main-circle"></div>
            <div class="phone">
                <!-- Top -->
                <div class="menu">
                    <div class="time">4:20</div>
                    <div class="icon">
                        <div class="network"></div>
                        <div class="battery"></div>
                    </div>
                </div>
                <!-- Middle -->
                <div class="content">
                    <div class="circle">
                        <div class="crescent"></div>
                    </div>
                    <p class="heading">Hi there,</p>
                    <p>Welcome to our <br>
                    Code Guy Official</p>
                    <label for="switch">
                        <div class="toggle"></div>
                        <div class="names">
                            <p class="light">Light</p>
                            <p class="dark">Dark</p>
                        </div>
                    </label>
                    <div class="mark"></div>
                </div>
                <!-- Bottom -->
                <div class="skip">
                    <p>Skip</p>
                    <div class="fab">
                        <div class="arrow"></div>
                    </div>
                </div>
                <div class="swipe"></div>
            </div>
        </div>
    </div>
</body>

</html>
