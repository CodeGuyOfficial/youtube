<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>

        <!-- Password Input Section -->
        <div class="password-box">
            <input type="text" id="password" readonly
                placeholder="Generate Password">
            <button id="copyBtn">Copy</button>
        </div>

        <!-- Options Section -->
        <div class="length">
            <label for="lenght">Length:</label>
            <input type="number" id="length" value="12" min="4" max="20">
        </div>
        <div class="options">
            <div class="checkbox">
                <input type="checkbox" id="includeUppercase" />
                <label for="includeUppercase">Include Uppercase</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="includeNumbers" />
                <label for="includeNumbers">Include Numbers</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="includeSpecialChars" />
                <label for="includeSpecialChars">Include Special Characters</label>
            </div>
        </div>

        <!-- Gernerate Password Button -->
        <button id="generateBtn">Generate Password</button>

        <!-- Custom Alert -->
        <div class="copy-alert" id="copyAlert">
            Password copied to clipboard!
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
