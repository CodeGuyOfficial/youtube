<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Image Filter Effects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CSS Image Filter Effects</h1>
        <p>Each box below applies a different CSS filter to the same image.</p>
    </header>

    <main class="gallery">
        <div class="filter-card">
            <img src="image.jpg" alt="Normal">
            <p>Normal</p>
        </div>
        <div class="filter-card blur">
            <img src="image.jpg" alt="Blur">
            <p>Blur</p>
        </div>
        <div class="filter-card brightness">
            <img src="image.jpg" alt="Brightness">
            <p>Brightness</p>
        </div>
        <div class="filter-card contrast">
            <img src="image.jpg" alt="Contrast">
            <p>Contrast</p>
        </div>
        <div class="filter-card grayscale">
            <img src="image.jpg" alt="Grayscale">
            <p>Grayscale</p>
        </div>
        <div class="filter-card invert">
            <img src="image.jpg" alt="Invert">
            <p>Invert</p>
        </div>
        <div class="filter-card opacity">
            <img src="image.jpg" alt="Opacity">
            <p>Opacity</p>
        </div>
        <div class="filter-card saturate">
            <img src="image.jpg" alt="Saturate">
            <p>Saturate</p>
        </div>
        <div class="filter-card sepia">
            <img src="image.jpg" alt="Sepia">
            <p>Sepia</p>
        </div>
        <div class="filter-card hue">
            <img src="image.jpg" alt="Hue Rotate">
            <p>Hue Rotate</p>
        </div>
        <div class="filter-card shadow">
            <img src="image.jpg" alt="Drop Shadow">
            <p>Drop Shadow</p>
        </div>
    </main>
</body>

</html>
